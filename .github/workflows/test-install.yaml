name: Test Pip Installation

on:
  pull_request


jobs:
  test-installation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '>=3.10'

    # we anticipate that some dependencies require additional system packages
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y fftw

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install .

    - name: Verify installation
      run: |
        python -c "import beorn"
