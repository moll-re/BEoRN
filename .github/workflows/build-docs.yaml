name: Build and Deploy Docs

on:
  push:
    branches:
      - main

jobs:
  build-docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '>=3.10'

    - name: Install dependencies for documentation
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/requirements_doc.txt

    - name: Build documentation
      # uses build/ as output directory
      run: |
        sphinx-build -b html docs/ build/

    - name: Store built docs as artifact
      uses: actions/upload-artifact@v4
      with:
        name: built-docs
        path: build/

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      id: deploy-pages
      with:
        artifact_name: built-docs

    - name: Print success message
      run: |
        echo "Documentation successfully deployed. URL: ${{ steps.deploy-pages.outputs.page_url }}"
